  <script>


// Function to show the loader
function showLoader() {
    const loader = document.getElementById('loadingState');
    loader.style.display = 'block';
}

// Function to hide the loader
function hideLoader() {
    const loader = document.getElementById('loadingState');
    loader.style.display = 'none';
}

// Use the functions before and after your async operations:
async function someAsyncFunction() {
    showLoader();
    
    // Your async operations, like API calls, etc.
    await new Promise((resolve) => setTimeout(resolve, 2000)); // For demonstration: simulating a delay.

    hideLoader();
}

// For demonstration purposes:
document.addEventListener('DOMContentLoaded', () => {
    someAsyncFunction();
});

const signInForm = document.getElementById('login-form');

signInForm.addEventListener('submit', async function(event) {
  event.preventDefault();

  const emailInput = document.getElementById('email-login');
  const passwordInput = document.getElementById('password-login');

  const email = emailInput.value;
  const password = passwordInput.value;

  try {
    const response = await axios.post('https://www.immortals.org.in/api/user/login', {
      email,
      password
    });

    const { refreshToken,...user } = response.data; // Retrieve user information and refresh token from the response

    // Store user information and refresh token in localStorage
    localStorage.setItem('user', JSON.stringify(user));
    localStorage.setItem('refreshToken', refreshToken);

    console.log(response.data);
    // Handle success, e.g., show a success message or redirect to another page
    showFloatingMessage('Logged in successfully!', '../index.html');

  } catch (error) {
    console.error(error.response.data);
    // Handle error, e.g., display error message to the user
    if (error.response && error.response.data === 'Invalid Credentials') {
      showFloatingMessage('Invalid email or password', '');
    } else {
      showFloatingMessage(error.response.data.message, '');
    }
  }
});

function showFloatingMessage(message, link) {
  document.getElementById('background-container').classList.add('blur-background');
  const floatingMessage = document.createElement('div');
  floatingMessage.classList.add('floating-message');

  const messageText = document.createElement('p');
  messageText.textContent = message;

  const startShoppingButton = document.createElement('button');
  startShoppingButton.textContent = link ? 'Start Shopping' : 'Close'; // Change the button text based on the context

  // Redirect to main page on button click or close the message if no link provided
  startShoppingButton.addEventListener('click', function() {
    if (link) {
      window.location.href = link;
    } else {
      floatingMessage.remove();
      document.getElementById('background-container').classList.remove('blur-background');
    }
  });

  floatingMessage.appendChild(messageText);
  floatingMessage.appendChild(startShoppingButton);

  document.body.appendChild(floatingMessage);
}

  </script>
