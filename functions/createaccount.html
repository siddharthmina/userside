<body>

    <div class="signup-form">
      <h3 class="text-center"></h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your Name" required>

        <div class="form-group">

        </div>
        <div class="form-group">

          <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password-signup" name="password" placeholder="Enter your password" required>
        </div>

  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>


// Function to show the loader
function showLoader() {
    const loader = document.getElementById('loadingState');
    loader.style.display = 'block';
}

// Function to hide the loader
function hideLoader() {
    const loader = document.getElementById('loadingState');
    loader.style.display = 'none';
}

// Use the functions before and after your async operations:
async function someAsyncFunction() {
    showLoader();
    
    // Your async operations, like API calls, etc.
    await new Promise((resolve) => setTimeout(resolve, 2000)); // For demonstration: simulating a delay.

    hideLoader();
}

// For demonstration purposes:
document.addEventListener('DOMContentLoaded', () => {
    someAsyncFunction();
});
    const signupForm = document.getElementById('signup-form');

    signupForm.addEventListener('submit', async function(event) {
      event.preventDefault();

      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const mobileInput = document.getElementById('mobile');
      const passwordInput = document.getElementById('password-signup');

      const name = nameInput.value;
      const email = emailInput.value;
      const mobile = mobileInput.value;
      const password = passwordInput.value;

      try {
        const response = await axios.post('https://www.immortals.org.in/api/user/register', {
          name,
          email,
          mobile,
          password
        });

        console.log(response.data);
        // Handle success, e.g., show a success message or redirect to another page
        showFloatingMessage('Account Created Successfully! Please Sign-In to Continue Shopping', 'signin.html');

        

      } catch (error) {
        console.error(error.response.data);
        // Handle error, e.g., display error message to the user
        if (error.response.data === 'User Already Exists') {
          showFloatingMessage('User already exists', '');
        }
        else{
      showFloatingMessage(error.response.data.message, '');
    }
      }
    });

    function showFloatingMessage(message, link) {
      document.getElementById('background-container').classList.add('blur-background');
      const floatingMessage = document.createElement('div');
      floatingMessage.classList.add('floating-message');

      const messageText = document.createElement('p');
      messageText.textContent = message;

      const startShoppingButton = document.createElement('button');
  startShoppingButton.textContent = link ? 'Please Sign' : 'Close';

  // Redirect to main page on button click or close the message if no link provided
  startShoppingButton.addEventListener('click', function() {
    if (link) {
      window.location.href = link;
    } else {
      floatingMessage.remove();
      document.getElementById('background-container').classList.remove('blur-background');
    }
  });

      floatingMessage.appendChild(messageText);
      floatingMessage.appendChild(startShoppingButton);

      document.body.appendChild(floatingMessage);
    }
  </script>
